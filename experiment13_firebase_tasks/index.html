<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Experiment 13 — Realtime Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Collaborative Task Manager</h1>
      <small>Realtime updates with Firebase Realtime Database</small>
    </header>

    <section class="controls">
      <input id="taskTitle" placeholder="Task title" />
      <input id="taskAssignee" placeholder="Assignee (name or email)" />
      <select id="taskPriority">
        <option value="low">Low priority</option>
        <option value="medium" selected>Medium priority</option>
        <option value="high">High priority</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section class="filters">
      <label>Filter:
        <select id="filterStatus">
          <option value="all">All</option>
          <option value="todo">Todo</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </label>
      <label>Search:
        <input id="searchInput" placeholder="search title or assignee" />
      </label>
    </section>

    <section id="tasksList" class="tasks"></section>

    <footer>
      <small>Experiment 13 — Firebase Realtime DB — Collaborative Task Management</small>
    </footer>
  </main>

  <!-- Firebase SDKs (v9 modular) -->
  <script type="module" src="app.js"></script>
</body>
</html>
